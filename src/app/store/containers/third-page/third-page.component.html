
<h1>Videos from your channel</h1>

<div class="scrollable-area">
  <div  class="example-card-cover" *ngFor="let video of this.myVideos">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{video.title | cutText:40}}</mat-card-title>
      </mat-card-header>
      <img [src]="video.imgSource" class="card-img-top contain" alt="...">
      <mat-card-content>
        <div class="description">{{video.description | cutText: 80}}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="navigateOnVideoChangePage(video.videoId)" > EDIT </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-button (click)="navigateOnVideoChangePage('adding_new_video')"> Add video</button>

</div>
